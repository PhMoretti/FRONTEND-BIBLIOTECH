<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
        <div class="container mt-5">
            <img src="./assets/logo.png" alt="" class="col-md-10 mx-auto col-lg-5 mb-5">
            <div class="row">
                <div class="col-md-10 mx-auto col-lg-5">
                    <form action="" class="login-interface p-4 p-md-5 border rounded-3 bg-light shadow p-3 mb-5 bg-white rounded">
                        <div class="form-floating">
                            <h3 class="title-login">Login</h3>
                            <input type="number" min="0" max="9999999" class="form-control border border-dark" id="inputRa" placeholder="RA: 03221020">
                            <label for="inputRa"></label>
                            <input type="password" class="form-control border border-dark" id="inputPassword" placeholder="*******">
                            <label for="inputPassword"></label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="Mantenha-me conectado"> Mantenha-me conectado
                            </label>
                        </div>
                        <button type="submit" class="btn btn-info">Entrar</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"         integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>   
</html>
